<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
    <title>TetraMorph</title>
</head>
<body>
<div class="outer">
    <div class="middle">
        <div id="gamestart" class="game unclickable">
            <h1>TetraMorph</h1>
            <h2 id="new_game"><span class="selectable">New Game</span></h2>
            <h2><span class="selectable">Enter Seed</span></h2>
            <h2><span class="selectable">Settings</span></h2>
        </div>

        <div id="paused" class="game unclickable">
            <h1>Game Paused</h1>
            <h2>Click to Focus</h2>
            <br>
            <h2 id="seed_display">a</h2>
        </div>

        <div id="gameover" class="game unclickable">
            <h1>Game Over</h1>
            <h2 id="retry" ><span class="selectable">Retry</span></h2>
            <h2 id="main_menu"><span class="selectable">Main Menu</span></h2>
            <br>
            <div id="stats"></div>
        </div>

        <div id="seed" class="game unclickable"></div>

        <div id="game" class="game unclickable">
            <h2 id="score"></h2>
            <h1 id="time"></h1>
            <h2 id="level"></h2>
        </div>


    </div>
</div>


<canvas id="canvas" class="blur" style="position:absolute;">Your browser does not appear to support the HTML5 canvas
    element
</canvas>

<script src="scripts/bundle.js"></script>
</body>
</html>
